<!DOCTYPE html>
<!-- 上边的doctype是html5要求的-->
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
  <script src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

    <!--
        col-sm-4 在一行中最多有3个，不能超过12
    -->
<div class="container">
  <div class="jumbotron">
    <h1>我的第一个 Bootstrap 页面</h1>
    <p>重置窗口大小，查看响应式效果！</p> 
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h3>第一列</h3>
      <p>学技术，从W3Cschool开始！</p>
    </div>
    <div class="col-sm-4">
      <h3>第二列</h3>
      <p>学技术，从W3Cschool开始！</p>
    </div>
    <div class="col-sm-4">
      <h3>第三列</h3>        
      <blockquote><p>学技术，从W3Cschool开始！</p></blockquote>
      <blockquote class="pull-right"><p>学技术，从W3Cschool开始！<cite title="source title">st</cite></p></blockquote>
    </div>>
  </div>
  <div class="jumbotron">
    <h1>我的图片</h1>
    <img src="../../assets/img/Alibaba.png" class="img-responsive" alt="响应式图像"> 
  </div>
</div>

</body>
</html>

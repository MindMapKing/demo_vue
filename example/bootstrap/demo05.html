<head>

   <link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home">Home</span></a></li>
                    <li><a href="#shop"><span class="glyphicon glyphicon-shopping-cart">Shop</span></a></li>
                    <li><a href="#support"><span class="glyphicon glyphicon-headphones">Support</span></a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div>
    <hr>
    <!--
        按钮上设置图标
    -->
    <p>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-attributes"></span>
    </button>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
    </button>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-order"></span>
    </button>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-order-alt"></span>
    </button></p>
    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-user"></span> User
    </button>
    <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-user"></span> User
    </button>
    <button type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-user"></span> User
    </button>
    <hr>
    <!--
        设置字体大小、颜色
    -->
    <button type="button" class="btn btn-primary btn-lg" style="font-size: 60px">
        <span class="glyphicon glyphicon-user"></span> User
    </button>
    <button type="button" class="btn btn-primary btn-lg" style="color: rgb(212, 106, 64);">
        <span class="glyphicon glyphicon-user"></span> User
    </button>
    <button type="button" class="btn btn-primary btn-lg" style="text-shadow: black 5px 3px 3px;">
        <span class="glyphicon glyphicon-user"></span> User
    </button>
    <hr>
    <!--图标-->
    <span class="glyphicon glyphicon-asterisk"></span>
    <span class="glyphicon glyphicon-plus"></span>
    <span class="glyphicon glyphicon-minus"></span>
    <span class="glyphicon glyphicon-euro"></span>
    <span class="glyphicon glyphicon-cloud"></span>
    <span class="glyphicon glyphicon-envelope"></span>
    <span class="glyphicon glyphicon-pencil"></span>
    <span class="glyphicon glyphicon-glass"></span>
    <span class="glyphicon glyphicon-music"></span>
    <span class="glyphicon glyphicon-search"></span><br/>

    <span class="glyphicon glyphicon-heart"></span>
    <span class="glyphicon glyphicon-star"></span>
    <span class="glyphicon glyphicon-star-empty"></span>
    <span class="glyphicon glyphicon-user"></span>
    <span class="glyphicon glyphicon-film"></span>
    <span class="glyphicon glyphicon-th-large"></span>
    <span class="glyphicon glyphicon-th"></span>
    <span class="glyphicon glyphicon-th-list"></span>
    <span class="glyphicon glyphicon-ok"></span>
    <span class="glyphicon glyphicon-remove"></span><br/>

    <span class="glyphicon glyphicon-zoom-in"></span>
    <span class="glyphicon glyphicon-zoom-out"></span>
    <span class="glyphicon glyphicon-off"></span>
    <span class="glyphicon glyphicon-signal"></span>
    <span class="glyphicon glyphicon-cog"></span>
    <span class="glyphicon glyphicon-trash"></span>
    <span class="glyphicon glyphicon-home"></span>
    <span class="glyphicon glyphicon-file"></span>
    <span class="glyphicon glyphicon-time"></span>
    <span class="glyphicon glyphicon-road"></span><br/>

    <span class="glyphicon glyphicon-download"></span>
    <span class="glyphicon glyphicon-upload"></span>
    <span class="glyphicon glyphicon-inbox"></span>
    <span class="glyphicon glyphicon-play-circle"></span>
    <span class="glyphicon glyphicon-repeat"></span>
    <span class="glyphicon glyphicon-refresh"></span>
    <span class="glyphicon glyphicon-list-alt"></span>
    <span class="glyphicon glyphicon-lock"></span>
    <span class="glyphicon glyphicon-flag"></span>
    <span class="glyphicon glyphicon-headphones"></span><br/>

    <span class="glyphicon glyphicon-volume-off"></span>
    <span class="glyphicon glyphicon-volume-down"></span>
    <span class="glyphicon glyphicon-volume-up"></span>
    <span class="glyphicon glyphicon-qrcode"></span>
    <span class="glyphicon glyphicon-barcode"></span>
    <span class="glyphicon glyphicon-tag"></span>
    <span class="glyphicon glyphicon-tags"></span>

    <!--
        按钮组
    -->
    <div class="btn-toolbar">
        <div class="btn-group btn-group-lg">
            <button class="btn btn-info glyphicon glyphicon-barcode">按钮1</button>
            <button class="btn btn-success glyphicon glyphicon-tag">按钮2</button>
            <button class="btn btn-danger glyphicon glyphicon-volume-down">按钮3</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-info glyphicon glyphicon-barcode">按钮4</button>
            <button class="btn btn-success glyphicon glyphicon-tag">按钮5</button>
            <button class="btn btn-danger glyphicon glyphicon-volume-down">按钮6</button>
        </div>
        <div class="btn-group-vertical btn-group-xs">
            <button class="btn btn-info glyphicon glyphicon-barcode">按钮7</button>
            <button class="btn btn-success glyphicon glyphicon-tag">按钮8</button>
            <button class="btn btn-danger glyphicon glyphicon-volume-down">按钮9</button>
        </div>
    </div>

    <!--下拉-->
    <div class="btn-group">
        <button type="button" class="btn btn-primary">下拉</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">切换下拉菜单</span>
        </button>

<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 实例 - 复选框和单选按钮</title>
        <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--
            使用.checkbox来统一样式
            .radio 也一样
            .checkbox-inline 使别的多选框可以在一行上
        -->
        <label for="name">默认的复选框和单选按钮的实例</label>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 2</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" 
                    value="option1" checked> 选项 1   
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" 
                    value="option2">
                    选项 2 - 选择它将会取消选择选项 1   
            </label>
        </div>
            <label for="name">内联的复选框和单选按钮的实例</label>
        <div>
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 1   
            <input type="checkbox" id="inlineCheckbox2" value="option2"> 选项   
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> 选项 3   
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" 
                    value="option1" checked> 选项 1   
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4" 
                    value="option2"> 选项 2   
            </label>
            <hr>
            <!--
                select的mutilple属性使可多选
            -->
            <label for="name">可多选的选择列表</label>
            <select  class="form-control" multiple>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <hr>
            <!--
                img-rounded 圆角
                img-circle 圆形
                img-thumbnail 边框
            -->
            <label >图片</label>
            <label >圆角图片<img src="../../assets/img/alibaba.jpg" class="img-rounded"/></label><br/>
            <label >圆形图片<img src="../../assets/img/alibaba.jpg" class="img-circle"/></label><br/>
            <label >有边框图片<img src="../../assets/img/alibaba.jpg" class="img-circle img-thumbnail"/></label>
        </div>
    </body>
</html>

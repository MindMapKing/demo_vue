<!DOCTYPE html>
<html lang="en">
    <head>
        <title>弹出框</title>
        <meta charset="utf-8">
        <meta http-equiv="X-US-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script>
            $(function(){
                $("[data-toggle='popover']").popover();
            });
        </script>
    </head>
    <body>
        <div class="container" style="padding:100px 50px 10px">
            <button type="button" class="btn btn-default" title="popover title" data-container="div"
                data-toggle="popover" data-placement="left" data-content="左侧的popover中的一些内容">左侧的popover</button>
            
            <button type="button" class="btn btn-primary" title="popover title" data-container="body" data-toggle="popover"
                data-placement="top" data-content="顶部popover中的一些内容">
                顶部的popover
            </button>
            <button type="button" class="btn btn-success" title="popover title" data-container="body" data-toggle="popover" 
                data-placement="bottom" data-content="底部的popover中的一些内容">
                底部的popover
            </button>
            <button type="button" class="btn btn-warning" title="popover title" data-container="body"
                data-toggle="popover" data-placement="right" data-content="右侧的popover中的一些内容">
                右侧的popover
            </button> 
        </div>
        <a href="#" data-toggle="popover" title="Example popover">
                请悬停在我的上面
             </a>
    </body>
</html>

<!DOCTYPE html>
<!--参考www.ycku.com教程-->
<html lang="en">
    <head>
        <title>排版样式</title>
        <meta charset="utf-8">
        <!-- ie8支持最新渲染-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>   
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">      
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <!--
            mark变颜色
            del加删除线
            s 无用
            ins 插入
            strong 加粗
            em 倾斜
        -->
        
        <p>Bootstrap</p>
        
        <h1>Bootstrap<small>框架</small></h1>
        <h2>Bootstrap<mark>框架</mark></h2>
        <h3>Bootstrap<del>框架</del></h3>
        <h4>Bootstrap<s>框架</s></h4>
        <h4>Bootstrap<ins>框架</ins></h4>
        <h4>Bootstrap<u>框架</u></h4>
        <br/>

        <!--  对齐方式
                class:
                    text-left
                    text-center
                    text-right
                    text-nowrap 不换行

        -->
        <!--通过设置标签为样式来改变标签原来效果-->
        <span class="h1">Bootstrap</span>
        <!--
            大写
            text-uppercase
            text-lowercase
            text-capitalize 首字母大写
            引用文本
            blockquote-reverse 居右
            pull-right
        -->
        <abbr class="initialism">Bootstrap框架</abbr>
        <address>地址</address>
        <blockquote class="blockquote-reverse">引用文本</blockquote>
        <!--
            列表排版
            list-unstyled 移除默认样式
            list-inline
        -->
        <ul class="list-unstyled list-inline">
            <li>Bootstrap</li>
            <li>Bootstrap</li>
            <li>Bootstrap</li>
        </ul>
        <!--
            水平排列
            dt标题
            dd内容
        -->
        <dl class="dl-horizontal">
            <dt>Bootstrap</dt>
            <dd>啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</dd>
        </dl>
        <!--
            代码:加颜色了
            <code>
            <kbd>
            <pre>
            <var>
            <samp>
        -->
        <code>&lt;section&gt;</code><br/>
        press <kbd>ctr;</kbd>
        <pre> please input .....</pre>

        <hr>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hello world</title>
        <meta carset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script type="text/javascript" src="../../assets/js/vue.js"></script>
    </head>
    <!--
        1、通过构造Vue对象来设置值
        2、el 指明元素
        3、data中设置值
        4、使用两个大括号获取data中的值
    -->
    <body>
        <h1>hello world</h1>
        <hr>
        <div id="app">
            {{message}}
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el:"#app",
                data:{
                    message:"hello world"
                }
            });
        </script>
    </body>
</html>
